<div class="container">
  <div class="page-header">
    <h1 class="page-title">
      List user
    </h1>


    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Invoices</h3>
      </div>
      <div class="table-responsive">
        <table class="table card-table table-vcenter text-nowrap">
          <thead>
            <tr>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of (users$ | async)">
              <td>
                {{ user.name }}
              </td>
              <td>
                {{ user.username }}
              </td>
              <td>
                {{ user.email}}
              </td>
              <td>
                {{ user.createdAt | date}}
              </td>
              <td>
                <button (click)="editUser(user._id)" type="button" class="btn btn-primary">
                  <i class="fe fe-edit mr-2"></i>Edit</button>
                <button (click)="removeUser(user._id)" type="button" class="btn btn-dark">
                  <i class="fe fe-trash mr-2"></i>Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>


</div>
