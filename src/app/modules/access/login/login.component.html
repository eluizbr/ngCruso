<div class="container mt-5">

  <div class="page">
    <div class="page-single">
      <div class="container">
        <div class="row">
          <div class="col col-login mx-auto">
            <div class="text-center mb-6">
              <img src="./assets/brand/tabler.svg" class="h-6" alt="">
            </div>
            <form class="card" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
              <div class="card-body p-6">
                <div class="card-title">Login to your account</div>
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter you username">
                </div>
                <div class="form-group">
                  <label class="form-label">
                    Password
                    <a href="./forgot-password.html" class="float-right small">I forgot password</a>
                  </label>
                  <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <div class="form-footer">
                  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
